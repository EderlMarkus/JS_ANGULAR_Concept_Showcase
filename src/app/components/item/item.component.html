<mat-card>
  <mat-card-header>
    <mat-card-title> {{ item.firstName }} {{ item.lastName }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container flex">
      <p>{{ item.email }}</p>
      <img mat-card-sm-image src="{{ item.imageUrl }}" alt="Angular Logo" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onDelete(item)">
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
